  <head>
    <meta charset="utf-8" />

    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />

      src="https://kit.fontawesome.com/454a65ec7f.js"

    <link rel="stylesheet" href="style.css" />

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

    <div class="wrapper">
      <div class="big-display">
        <div class="secondary-display"></div>

        <div class="display"></div>
      </div>
      <div>
        <button id="back" class="btn"><i class="fas fa-backspace"></i></button>
        <button id="clear" class="btn">C</button>
      </div>
      <button id="7" class="btn number">7</button>
      <button id="8" class="btn number">8</button>
      <button id="9" class="btn number">9</button>
      <button id="/" class="btn operator">/</button>
      <button id="4" class="btn number">4</button>
      <button id="5" class="btn number">5</button>
      <button id="6" class="btn number">6</button>
      <button id="x" class="btn operator">x</button>
      <button id="1" class="btn number">1</button>
      <button id="2" class="btn number">2</button>
      <button id="3" class="btn number">3</button>
      <button id="-" class="btn operator">-</button>
      <button id="0" class="btn number">0</button>
      <button id="." class="btn dot">.</button>
      <button id="=" class="btn operate">=</button>
      <button id="+" class="btn operator">+</button>
    </div>

    <script src="main.js" async defer></script>
  </body>
